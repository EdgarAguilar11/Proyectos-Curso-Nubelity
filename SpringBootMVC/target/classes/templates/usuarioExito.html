<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Usuario</title>
</head>
<body>
	<h2>Información del usuario registrado</h2>

	Fecha de Nacimiento: <span th:text="${usuario.fechaNacimiento}"></span>	
</body>
</html>
