<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Formulario Usuario</title>
</head>
<body>
	<h2>Registro de usuario</h2>
<!-- 	no vamos a usar el action de html sino el de thymeleaf  -->
	<form action="#" method="Post" th:action="@{/registro}" th:object="${usuario}">
		<input type="hidden" th:field="*{usuarioId}" th:value="${usuario.usuarioId}">
		<table>
			<tr>
				<td><label>Nombre:</label></td>
				<td><input type="text" th:field="*{nombre}"></td>
			</tr>
			<tr>
				<td><label>Email:</label></td>
				<td><input type="text" th:field="*{email}"></td>
			</tr>
			<tr>
				<td><label>Password:</label></td>
				<td><input type="password" th:field="*{password}"></td>
			</tr>
			<tr>
				<td><label>Género:</label></td>
				<td>
					<input type="radio" th:field="*{genero}" value="hombre">Hombre<br>
					<input type="radio" th:field="*{genero}" value="mujer">Mujer
				</td>
			</tr>
			<tr>
				<td><label>Profesión</label></td>
				<td>
					<select th:field="*{profesion}">
						<option th:each="p:${listaProfesiones}" th:value="${p}" th:text="${p}"></option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label>Casado:</label></td>
				<td><input type="checkbox" th:field="*{casado}"></td>
			</tr>
			<tr>
				<td><label>Fecha de Nacimiento:</label></td>
				<td><input type="text" th:field="*{fechaNacimiento}"></td>
			</tr>
			<tr>
				<td><label>Nota:</label></td>
				<td>
					<textarea th:field="*{nota}" rows="5" cols="25"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="submit">Registrar</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
